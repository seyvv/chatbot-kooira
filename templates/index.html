<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS link pomocí šablonovacího systému (templating engine) pro Python (Jinja2) používaný Flaskem -->
    <!-- vložení Python kódu do HTML pomocí -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"> 
    <!-- Google Fonts link na ikony -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <!-- link na Google font - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Tlačítko pro otevření modalu -->
    <button class="chatbot-toggler border-0 text-white shadow rounded-circle d-flex align-items-center">
        <span class="material-symbols-outlined">mode_comment</span>
        <span class="material-symbols-outlined">close</span>
    </button>

    <!-- Modal (vyskakovací okno) chatbota -->
    <div class="chatbot-container shadow-lg">
        <header class="d-flex text-white justify-content-between align-items-center p-2">
            <h2 class="m-0">Kooirabot <span class="material-symbols-outlined">pets</span></h2>
            <!-- <span class="material-symbols-outlined">close</span> -->
        </header>

        <ul class="chatbox list-unstyled">
            <li class="incoming">
                <span class="material-symbols-outlined">pets</span>
                <p>Ahoj!<br>Můžu ti nějak pomoct? 😊</p>
            </li>
        </ul>

        <div class="chat-input d-flex">
            <textarea placeholder="Zeptej se!" spellcheck="false" required></textarea>
            <span class="d-flex material-symbols-outlined">send</span>
        </div>
    </div>
    
    <!-- JS link pomocí šablonovacího systému (templating engine) pro Python (Jinja2) používaný Flaskem -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
